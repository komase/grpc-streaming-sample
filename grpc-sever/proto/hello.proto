syntax = "proto3";

option go_package = "grpc-streaming-sample/grpc-server/proto";
//protoc --go_out=./ --go_opt=paths=source_relative --go-grpc_out=./ --go-grpc_opt=paths=source_relative proto/*.proto

service Messenger {
  rpc SayHello (HelloRequest) returns (stream HelloReply) {}
}

message HelloRequest {
  string name = 1;
  int32 count = 2;
}

message Message{
  string message = 1;
  int32  id = 2;
  string name = 3;
}

message HelloReply {
  string message = 1;
  string name = 3;
}